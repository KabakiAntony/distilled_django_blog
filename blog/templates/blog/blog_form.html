{% extends 'main.html' %}

{% block content %}
    <div class="blog update">
        <h1>{% if form.instance.id %}Edit{% else %}Create{% endif %} Blog Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Blog Post</button>
        </form>

        <a href="{% url 'blog:blog_list' %}">Cancel</a>
        </div>
{% endblock content %}
