{% extends 'main.html' %}

{% block content %}
    <a class="create-button" href="new/">Create new post</a>
    <div class="blog-list-grid">
    {%for post in posts%}
        <div class="post">
            <a class="title" href="{{ post.id }}/">{{ post.title|title }}</a>
            <p>{{ post.snippet }}</p>
            <p class="published">Published on: {{ post.created_at }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
