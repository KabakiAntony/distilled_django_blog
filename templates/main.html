<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <meta property="og:site_name" content="Distilled Django Blog" />
    <meta property="og:title" content="Distilled Django Blog" />
    <meta property="og:description" content="This is a sample project to show how to build sites with Django."/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://distilled.kabakiantony.net/" />
    <meta property="og:image"
        content="https://" />
    <meta property="og:image:secure_url"
        content="https://" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="909" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image"
        content="https://"/>
    <meta name="twitter:site" content="Distilled Django Blog" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>{{ title }}</title>
</head>
<body>
    {% include 'components/navbar.html' %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    {% include 'components/footer.html' %}
</body>
</html>
